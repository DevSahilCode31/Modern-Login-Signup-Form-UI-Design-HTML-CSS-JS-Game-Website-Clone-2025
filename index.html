<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Anywhere - Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-card">
        <!-- Header -->
        <div class="header">
          <div class="logo">
            <i class="fas fa-gamepad"></i>
            <span>Game<br />Anywhere</span>
          </div>
          <div class="nav-tabs">
            <a href="index.html" class="tab active">HOME</a>
            <a href="signup.html" class="tab">JOIN</a>
          </div>
          <div class="language">
            <span>üåê EN</span>
          </div>
        </div>

        <!-- Content -->
        <div class="content">
          <div class="form-section">
            <div class="welcome-text">
              <h1>WELCOME TO</h1>
              <h2>GAME ANYWHERE</h2>
              <p>Your ultimate gaming destination</p>
            </div>

            <div class="action-buttons">
              <a href="signup.html" class="btn btn-primary">
                <i class="fas fa-user-plus"></i>
                CREATE ACCOUNT
              </a>
              <a href="login.html" class="btn btn-secondary">
                <i class="fas fa-sign-in-alt"></i>
                SIGN IN
              </a>
            </div>

            <!-- Social Icons -->
            <div class="social-icons">
              <a href="#"><i class="fab fa-discord"></i></a>
              <a href="#"><i class="fab fa-twitch"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
          </div>

          <!-- Character Section -->
          <div class="character-section">
            <div class="character-bg">
              <div class="character">
                <div class="character-avatar">
                  <i class="fas fa-user-ninja"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
