<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Anywhere - Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-card">
        <!-- Header -->
        <div class="header">
          <div class="logo">
            <i class="fas fa-gamepad"></i>
            <span>Game<br />Anywhere</span>
          </div>
          <div class="nav-tabs">
            <a href="index.html" class="tab">HOME</a>
            <a href="signup.html" class="tab">JOIN</a>
          </div>
          <div class="language">
            <span>üåê EN</span>
          </div>
        </div>

        <!-- Content -->
        <div class="content">
          <div class="form-section">
            <div class="form-header">
              <p class="start-text">START FOR FREE</p>
              <h1>SIGN IN</h1>
              <p class="sub-text">
                Don't have an Account? <a href="signup.html">Create Account</a>
              </p>
            </div>

            <form id="loginForm" class="auth-form">
              <div class="input-group">
                <input
                  type="text"
                  id="loginEmail"
                  placeholder="Email or Username"
                  required
                />
                <i class="fas fa-envelope"></i>
              </div>

              <div class="input-group">
                <input
                  type="password"
                  id="loginPassword"
                  placeholder="Password"
                  required
                />
                <i class="fas fa-lock"></i>
                <button type="button" class="toggle-password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>

              <div class="form-options">
                <label class="checkbox-container">
                  <input type="checkbox" id="rememberMe" />
                  <span class="checkmark"></span>
                  Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
              </div>

              <button type="submit" class="btn btn-primary">LOGIN</button>
            </form>

            <!-- Social Icons -->
            <div class="social-icons">
              <a href="#"><i class="fab fa-discord"></i></a>
              <a href="#"><i class="fab fa-twitch"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
          </div>

          <!-- Character Section -->
          <div class="character-section">
            <div class="character-bg">
              <div class="character">
                <div class="character-avatar">
                  <i class="fas fa-user-ninja"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
